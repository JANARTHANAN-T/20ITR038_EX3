 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>RegistrationForm</title>
     <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 </head>
 <body>
    <div class="card p-5" style="margin: 50px 12%;">
        <div class="card-body">
            <form action="" method="get">
                <fieldset>
                    <legend>Registration Form</legend>
                    <label for="name" class="form-label">Full Name*</label>
                    <input type="text" id="name" name="name" class="form-control">
                    <label for="rollno" class="form-label">Roll Number*</label>
                    <input type="text" id="rollno" name="rollno" class="form-control">
                    <label for="name" class="form-label">Mail ID*</label>
                    <input type="email" id="name" name="name" class="form-control">
                    <label for="rollno" class="form-label">Mobile Number*</label>
                    <input type="tel" id="rollno" name="rollno" class="form-control">
                    <label for="name" class="form-label">College Name*</label>
                    <input type="text" id="name" name="name" class="form-control">
                    <label for="rollno" class="form-label">Department Name*</label>
                    <input type="text" id="rollno" name="rollno" class="form-control">
                    <label for="year">Year of Study*</label>
                    <select name="year" id="year" class="form-select">
                        <option value="I">Ist Year</option>
                        <option value="I">IIst Year</option>
                        <option value="I">IIIst Year</option>
                        <option value="I">Final Year</option>
                    </select>
                    <button class="btn btn-success mt-3">Register</button>
                </fieldset>
            </form>
        </div>
      </div>
 </body>
 </html>
